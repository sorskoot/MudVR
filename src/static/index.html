<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>MudVR(WIP)</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <canvas id="map" height="256" width="256" style="z-index:1;position:absolute;transform: scale(3);margin: 250px;"></canvas>
    <a-scene>
        <a-assets>
            <img  id="door" src="door.png"></img >
        </a-assets>
        <a-entity dungeon-generator="gridPosition:1 2 3">
        </a-entity>
        <a-sky color="#44AAFF"></a-sky>
        <a-camera position="0 1.6 0" rotation="0 45 0" wasd-controls="acceleration:250">
            <a-entity
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true; fuseTimeout: 500" raycaster="far: 20; interval: 200; objects: .clickable"
                position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
